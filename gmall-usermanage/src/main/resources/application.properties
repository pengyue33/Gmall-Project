server.port=8080

spring.datasource.url=jdbc:mysql://192.168.2.132:3306/gmall?characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

logging.level.root=info

spring.dubbo.application.name=usermanage
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.2.132:2181
spring.dubbo.base-package=com.atgg.gmall
spring.dubbo.protocol.name=dubbo
#application.name就是服务名，不能跟别的dubbo提供端重复
#registry.protocol 是指定注册中心协议
#registry.address 是注册中心的地址加端口号
#base-package  注解方式要扫描的包
#protocol.name 协议名称dubbo
#注意：防火墙要关闭，或者是放行2181端口号

spring.redis.host=192.168.2.132
spring.redis.port=6379
spring.redis.database=0





